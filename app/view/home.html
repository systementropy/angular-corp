    <script>
        $(document).ready(function() {
            
            var windowHeight = $(window).height();
            
            $('.mainBodyContainerFull').animate({
                paddingTop: 0+'px',

                },
                1000, function() {
            });

            var windowWidth = $(window).width();
            //console.log(windowHeight, windowWidth);
            if (windowWidth > 1024 && windowHeight > 768) {
                var innerHeight = (windowHeight - 128) / 8;
                $('.inner').css({
                    "height": innerHeight
                });
                $('.inner.bigContainer').css({
                    "height": (innerHeight * 2) + 16
                });
                $('.homeItem').css({
                    "height": (innerHeight * 2) + 16
                });
            }
        });
    </script>
